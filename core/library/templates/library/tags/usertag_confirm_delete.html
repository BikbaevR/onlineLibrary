{% extends 'library/includes/base.html' %}

{% block title %}Теги{% endblock title %}

{% block main %}
<h1>Подтвердить удаление</h1>
<p>Вы уверены что хотите удалить "{{ object.tag_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <div class="form__button_block">
        <button type="submit">Удалить</button>
        <a class="button" href="{% url 'usertag_list' %}">Отмена</a>
    </div>
</form>

{% endblock main %}

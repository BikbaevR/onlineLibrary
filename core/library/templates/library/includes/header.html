{% load static %}
<header class="header">
    <div class="header__block">
        <div class="header__logo">
            <a href="{% url 'index' %}">(Не)Яндекс Книги</a>
            <div class="header__main_buttons">
                <a class="header__link" href="{% url 'index' %}">Главное</a>
                {% if user.is_authenticated %}
                    <a class="header__link" href="{% url 'favourites' %}">Избранные</a>
                    <a class="header__link" href="{% url 'user_books' %}">Мои книги</a>
                {% endif %}
                <a class="header__link" href="{% url 'search' %}">
                    <img class="search_icon" src="{% static 'icons/search.png' %}" alt="">
                </a>
            </div>
        </div>
        <div class="header__account">
            {% if user.is_authenticated %}
                {% if user.is_superuser %}
                    <a class="header__link" href="{% url 'admin-panel' %}">Админ панель</a>
                {% endif %}
                <a class="header__link" href="/accounts/profile">Профиль</a>
                <a class="header__link" href="/accounts/logout">Выйти</a>

            {% else %}
                <a class="header__link" href="/accounts/register">Регистрация</a>
                <a class="header__link" href="/accounts/login">Авторизация</a>
            {% endif %}
        </div>
    </div>
</header>
